<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <rect width="128" height="128" rx="28" fill="#1a1a1a"/>
  <g transform="translate(64,64)">
    <!-- Scissors blades -->
    <ellipse cx="-14" cy="18" rx="12" ry="16" stroke="#f5f5f5" stroke-width="4.5" fill="none" transform="rotate(-10)"/>
    <ellipse cx="14" cy="18" rx="12" ry="16" stroke="#f5f5f5" stroke-width="4.5" fill="none" transform="rotate(10)"/>
    <!-- Handles converging to center -->
    <line x1="-8" y1="4" x2="0" y2="-32" stroke="#f5f5f5" stroke-width="4.5" stroke-linecap="round"/>
    <line x1="8" y1="4" x2="0" y2="-32" stroke="#f5f5f5" stroke-width="4.5" stroke-linecap="round"/>
    <!-- Pivot dot -->
    <circle cx="0" cy="2" r="3" fill="#f5f5f5"/>
  </g>
</svg>
